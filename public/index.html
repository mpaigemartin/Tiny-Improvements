<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tiny Improvements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="title-header">Tiny Improvements</h3>
          <i class="far fa-user"></i>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <button
                class="btn btn-info"
                type="button"
                data-toggle="modal"
                data-target="#kudoModal"
              >
                Give Kudos
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-9" id="kudos"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="kudoModal"
      tabndex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body"></div>
          <div id="messages"></div>
          <form>
            <div class="container form-group">
              <div class="row">
                <div class="col-lg-3 form-area">
                  <select
                    name="kudo-from"
                    id="kudo-from"
                    class="form-control btn btn-secondary"
                  >
                    <option selected disabled value="">Select Sender</option>
                  </select>
                </div>
                <div class="col-lg-5 form-area">
                  <input
                    class="form-control"
                    type="text"
                    id="kudo-title"
                    placeholder="Kudo title.."
                  />
                  <textarea
                    class="form-control"
                    type="text"
                    id="kudo-body"
                    rows="5"
                    placeholder="Your message.."
                  ></textarea>
                </div>
                <div class="col-lg-3 form-area">
                  <select
                    name="kudo-to"
                    id="kudo-to"
                    class="form-control btn btn-secondary"
                  >
                    <option selected disabled value="">Select Receiver</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <div class="modal-footer"></div>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="send-kudo">
            Send Kudos!
          </button>
        </div>
      </div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
